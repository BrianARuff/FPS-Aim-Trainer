<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS AIM Trainer</title>
  </head>
  <body>
    <!-- <div id="app"></div>
    <script type="module" src="/main.js"></script> -->
    <div id="highScore"><h2>High Score:</h2></div>
    <div id="background">
      <div id="gameInfoID" class="gameInfoClass">
        <h1>FPS AIM Trainer: <span id="gameTimer">60</span></h1>
        <h3>Dot Count: <span id="dotCount">0</span></h3>
        <h3>Dot Click Count: <span id="countClick">0</span></h3>
        <div id="modesMenu">
          <ul hidden aria-label="Select Game Mode:">
            <li>
              <input
                checked
                type="radio"
                name="mode"
                id="insane"
                value="3"
              />Legendary
            </li>
          </ul>
        </div>
      </div>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter User Name"
        value="brian"
      />
      <button id="startGame">Start Game</button>
      <p id="countDown"></p>
      <p id="score"></p>
      <button id="restartGame">Restart Game</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
